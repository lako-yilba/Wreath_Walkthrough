<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wreath Walkthrough Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
        }
        pre code {
            padding: 0;
            background: none;
        }
        h1, h2, h3 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        /* Style for images */
        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Style for the Table of Contents links */
        #content a[href^="#"] {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        #content a[href^="#"]:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">Loading Wreath Notes...</div>
    </div>

    <script>
        // Create a custom renderer for marked.js
        const renderer = {
            link(href, title, text) {
                const isExternal = href.startsWith('http://') || href.startsWith('https://');

                // If the link is external, add target="_blank" and rel attributes
                if (isExternal) {
                    return `<a href="${href}" title="${title}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                }

                // Otherwise, render a standard link
                return `<a href="${href}" title="${title}">${text}</a>`;
            }
        };

        // Configure marked.js with the custom renderer and other options
        marked.use({
            renderer: renderer,
            gfm: true,
            headerIds: true,
            breaks: true,
            mangle: false,
            headerPrefix: ''
        });

        // Fetch and parse the Markdown file
        fetch("wreath_walkthrough.md")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                const htmlContent = marked.parse(text);
                document.getElementById("content").innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('There was a problem loading the Markdown file:', error);
                document.getElementById("content").innerHTML = '<p style="color:red;">Failed to load notes. Please check the file path.</p>';
            });
    </script>
</body>
</html>
