<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wreath Walkthrough Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #212529;
            --code-bg: #282c34;
            --code-color: #abb2bf;
            --border-color: #dee2e6;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
        }
        body {
            /* Changed font and increased base font size */
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.125rem; /* Increased size for better readability */
            margin: 0;
            padding: 0;
            line-height: 1.75;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Markdown generated headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.6rem; }

        /* Code Block Styles */
        pre {
            background: var(--code-bg);
            color: var(--code-color);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            position: relative;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        /* Fix for highlight.js */
        pre code {
            background: none;
            padding: 0;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #444;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            font-family: ui-sans-serif, system-ui, sans-serif;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
        }
        .copy-btn:hover {
            opacity: 1;
        }

        /* Image Styling */
        .container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2em auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* TOC Styling */
        #content a[href^="#"] {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        #content a[href^="#"]:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">Loading Wreath Notes...</div>
    </div>

    <script>
        // Configure marked.js with a custom renderer
        marked.use({
            gfm: true,
            headerIds: true,
            breaks: true,
            mangle: false,
            headerPrefix: ''
        });

        // Fetch and parse the Markdown file
        fetch("wreath_walkthrough.md")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                const htmlContent = marked.parse(text);
                document.getElementById("content").innerHTML = htmlContent;

                // Syntax highlighting after content is loaded
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Add copy buttons to code blocks
                const codeBlocks = document.querySelectorAll('pre');
                codeBlocks.forEach(pre => {
                    const button = document.createElement('button');
                    button.className = 'copy-btn';
                    button.textContent = 'Copy';
                    pre.appendChild(button);

                    button.addEventListener('click', () => {
                        const codeToCopy = pre.querySelector('code').textContent;
                        navigator.clipboard.writeText(codeToCopy).then(() => {
                            button.textContent = 'Copied!';
                            setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                        }).catch(err => {
                            console.error('Could not copy text: ', err);
                            button.textContent = 'Failed!';
                            setTimeout(() => { button.textContent = 'Copy'; }, 2000);
                        });
                    });
                });
            })
            .catch(error => {
                console.error('There was a problem loading the Markdown file:', error);
                document.getElementById("content").innerHTML = '<p style="color:red;">Failed to load notes. Please check the file path.</p>';
            });
    </script>
</body>
</html>
